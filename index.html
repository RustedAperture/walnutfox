<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body class="bg-sky-800 p-6 text-base font-sans">
    <div class="flex flex-col xl:flex-row items-start items-stretch justify-start">
        <div class="flex flex-row flex-wrap xl:flex-col min-w-full xl:min-w-[20rem] items-stretch">
            <div
                class="flex-auto grow xl:grow-0 flex flex-col xl:flex-row p-6 m-2 items-center justify-center shrink-0 bg-white rounded-xl text-center xl:text-left lg:min-w-[22rem]">
                <img class="m-2 h-20 w-20 rounded-full" src="img/stCi6H-B_400x400.jpg">
                <div>
                    <div class="mt-2 xl:ml-2 text-xl uppercase">Walnut Fox</div>
                    <p class="xl:ml-2 text-slate-500 font-medium mb-2">Silly Deer Fox</p>
                </div>
            </div>
            <div
                class="flex-auto text-lg flex flex-col xl:grow-0 p-6 m-2 shrink-0 bg-white rounded-xl lg:min-w-[22rem]">

                <p>⌚ Tech Enthusiast</p>
                <p>🖨️ 3D Printing hobbyist</p>

                <p>🧠 ADHD</p>
                <p>💍 Partner</p>
                <p>📚 Language Learner</p>
                <p>📺 Anime Enjoyer</p>
            </div>
            <div class="flex-auto xl:flex-none flex flex-row p-6 m-2 space-x-4 bg-white rounded-xl items-center">
                <a class="xl:grow text-center text-white rounded-full bg-indigo-800 p-3"><i
                        class="fa-brands fa-mastodon mr-2"></i>Mastodon</a>
                <a class="xl:grow text-center text-white rounded-full bg-sky-500 p-3"><i
                        class="fa-brands fa-twitter mr-2"></i>Twitter</a>
            </div>
        </div>
        <div class="flex flex-col max-w-5xl">
            <div class="flex p-6 m-2 items-center shrink-0 bg-white rounded-xl">
                <img src="https://d.furaffinity.net/art/walnutfox/1669756158/1666051653.walnutfox_refsheet.png" alt="">
            </div>
        </div>
    </div>

</html>
